    <script>
  function openApp() {
    const baseWebUrl = "https://golden-live.github.io/link/";
    const baseAppUrl = "goldenlive://";

    // Extract the path after the base URL
    const path = window.location.href.replace(baseWebUrl, "");

    // Construct the app URL
    const appUrl = `${baseAppUrl}${path}`;

    // Try opening the app
    const start = Date.now();
    window.location.href = appUrl;

    // Set timeout to check if the app opened
    setTimeout(() => {
      if (Date.now() - start < 1500) {
        alert("App not available.");
      }
    }, 1000);
  }

  window.onload = openApp; // Auto open on page load
</script>

    <p>
      If the app does not open, <a id="appLink" href="#">click here_</a>.
    </p>
    <script>
      const { screen, id } = getQueryParams();
      document.getElementById('appLink').href = id
        ? `goldenlive://${screen}/${id}`
        : `goldenlive://${screen}`;
    </script>
